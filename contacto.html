<!DOCTYPE html>
<html lang="en-es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog de cafe</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header"> 
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCafé</span></h1>
                    </a>

                    <nav class="navegacion">
                        <a class="navegacion_enlace" href="nosotros.html">Nosotros</a>
                        <a class="navegacion_enlace" href="cursos.html">Cursos</a>
                        <a class="navegacion_enlace" href="contacto.html">Contactos</a>
                    </nav>
                </div>
             
            </div>
                  
            <div class="header__texto">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos!</p>
        
            </div>

        </header>

       <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input type="text" placeholder="Tu Nombre" id="nombre" class="campo__field">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Email</label>
                    <input type="email" placeholder="Tu Email" id="email" class="campo__field">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                   <textarea class="campo__field campo__field--textarea" name="Coloca tu mensaje aqui" id="mensaje" ></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton centrar-texto boton--primario">
                </div>
                
            </form>
       </main>

        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCafé</span></h1>
                    </a>

                    <nav class="navegacion">
                        <a class="nosotros.html" href="nosotros.html">Nosotros</a>
                        <a class="navegacion_enlace" href="cursos.html">Cursos</a>
                        <a class="navegacion_enlace" href="contacto.html">Contactos</a>
                    </nav>
                </div>
             
            </div>
        </footer>          
    </body>
</html>
